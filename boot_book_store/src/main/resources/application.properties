spring.application.name=boot_book_store

# =========================
# Spring MVC
# =========================
server.port=8484
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# =========================
# MyBatis
# =========================
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml
mybatis.type-aliases-package=com.boot.dto
mybatis.configuration.map-underscore-to-camel-case=false

# =========================
# Database (Oracle)
# =========================
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=${ORACLE_DB_URL}
spring.datasource.username=${ORACLE_DB_USERNAME}
spring.datasource.password=${ORACLE_DB_PASSWORD}

# =========================
# File Upload
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${user.home}/board_uploads
spring.servlet.multipart.location=${user.home}/board_uploads/tmp

# =========================
# Mail (Gmail)
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
# OAuth - Naver
# =========================
naver.client.id=${NAVER_CLIENT_ID}
naver.client.secret=${NAVER_CLIENT_SECRET}
naver.redirect.uri=${NAVER_REDIRECT_URI}

# =========================
# OAuth - Kakao
# =========================
kakao.client.id=${KAKAO_CLIENT_ID}
kakao.redirect.uri=${KAKAO_REDIRECT_URI}

# =========================
# OAuth - Google
# =========================
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=${GOOGLE_REDIRECT_URI}

# =========================
# Gemini API
# =========================
gemini.api.key=${GEMINI_API_KEY}

# =========================
# Toss Payments
# =========================
toss.client.key=${TOSS_CLIENT_KEY}
toss.secret.key=${TOSS_SECRET_KEY}
toss.security.key=${TOSS_SECURITY_KEY}
